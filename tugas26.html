<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        div {
            margin: 130px 0px 0px 300px;
        }
    </style>
</head>

<body>
    <div><label>
            <p class="h4" align="center">rounded Image</p>
            <img src="image/jakarta.jpg" alt="jakarta" class="rounded" width="300px" height="300px">
        </label>
        <label>
            <p class="h4" align="center">circle Image</p>
            <img src="image/lampung.jpg" alt="lampung" class="rounded-circle" width="300px" height="300px">
        </label>
        <label>
            <p class="h4" align="center">thumbnail Image</p>
            <img src="image/yogyakarta.jpg" alt="yogyakarta" class="img-thumbnail" width="300px" height="300px">
        </label>
    </div>
</body>

</html>
